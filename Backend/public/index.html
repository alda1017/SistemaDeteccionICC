<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .container {
            max-width: 1700px;
        }

        .drop-zone {
            max-width: 400px;
            height: 100px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px dashed #ccc;
            border-radius: 10px;
            cursor: pointer;
        }

        .drop-zone__prompt {
            color: #ccc;
            font-size: 16px;
            font-weight: bold;
        }

        .drop-zone__input {
            display: none;
        }

        .drop-zone__filename {
            margin-top: 8px;
            font-size: 16px;
            color: #333;
        }

        .fa-file-alt {
            color: #4A90E2;
        }

        .model-btn {
            border: 2px solid #bebebe;
            border-radius: 10px;
            padding: 20px 40px;
            margin: 5px;
            cursor: pointer;
        }

        .model-btn.selected {
            background-color: #007bff;
            color: #180f0f;
        }

        .align-end {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            margin-left: -300px;
        }

        .analyze-btn-container {
            margin-left: 150px;
        }

        .graph-container {
            margin-top: 50px;
            margin-left: 100px;
            display: flex;
        }

        .graph {
            width: 100%;
            max-width: 1200px;
            height: 500px;
        }

        .indicators {
            margin-left: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: -400px;
        }

        .indicators .btn {
            margin: 0 5px;
            padding: 20px 40px;
            font-size: 16px;
        }

        #signalInfo {
            position: absolute;
            top: 600px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            width: 360px; 
            height: 200px;
            overflow-y: auto;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -1.5rem;
            margin-left: -1.5rem;
            z-index: 1000;
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Telemedicina 2024-1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/privado/subir_archivo.html">Subir Archivos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/privado/archivos.html">Archivos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/privado/usuarios.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/privado/informacion.html">Información</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <form id="fileUploadForm" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fileDat">Archivo DAT:</label>
                        <div id="dropZoneDat" class="drop-zone">
                            <span class="drop-zone__prompt">Arrastra un archivo .DAT aquí o haz clic para cargar</span>
                            <input type="file" name="fileDat" class="drop-zone__input" id="fileDat">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fileHea">Archivo HEA:</label>
                        <div id="dropZoneHea" class="drop-zone">
                            <span class="drop-zone__prompt">Arrastra un archivo .HEA aquí o haz clic para cargar</span>
                            <input type="file" name="fileHea" class="drop-zone__input" id="fileHea" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 align-end">
                    <div>
                        <label>Seleccionar modelo</label>
                        <div id="modelButtons">
                            <button type="button" class="model-btn" data-model="SVM" title="Máquina de vectores de soporte">SVM</button>
                            <button type="button" class="model-btn" data-model="KNN" title="K-Nearest Neighbors">KNN</button>
                            <button type="button" class="model-btn" data-model="RN" title="Redes Neuronales">RN</button>
                        </div>
                    </div>
                    <div class="analyze-btn-container">
                        <button type="button" id="analyzeBtn" class="btn btn-success mt-2" disabled>Analizar señales ECG</button>
                    </div>
                </div>
            </div>
            <button type="button" id="submitFilesBtn" class="btn btn-info mt-2" disabled>Subir archivos</button>
        </form>
        <div id="output" class="mt-3"></div>
    </div>

    <div class="graph-container">
        <div id="ecgPlot" class="graph"></div>
        <div class="indicators">
            <div id="signalInfo" class="mt-4"></div>
            <button id="indicatorNormal" class="btn btn-secondary">Señal normal</button>
            <button id="indicatorICC" class="btn btn-secondary">Señal con ICC</button>
        </div>
    </div>

    <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="sr-only">Cargando...</span>
    </div>    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>

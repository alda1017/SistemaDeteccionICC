<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar Archivos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Telemedicina 2024-1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/privado/subir_archivo.html">Subir Archivos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/privado/archivos.html">Archivos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/privado/usuarios.html">Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>


<div class="container mt-5">
  <h2 class="mb-4">Consultar Archivos</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre de Archivo</th>
          <th>Ruta de Archivo</th>
          <th>Tipo de Archivo</th>
          <th>Fecha de Subida</th>
        </tr>
      </thead>
      <tbody id="tabla-archivos">
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    $.get('http://35.222.19.143:5001/privado/archivos', function(data) {
      data.forEach(function(archivo) {
        $('#tabla-archivos').append(`
          <tr>
            <td>${archivo.id}</td>
            <td><a href="/privado/uploads/${archivo.nombre_archivo}" target="_blank">${archivo.nombre_archivo}</a></td>
            <td>/privado/uploads/${archivo.ruta_archivo}</td>
            <td>${archivo.tipo_archivo}</td>
            <td>${archivo.fecha_subida}</td>
          </tr>
        `);
      });
    });
  });
</script>


</body>
</html>

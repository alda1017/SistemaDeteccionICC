<html lang="es">
<head>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Telemedicina 2024-1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/privado/subir_archivo.html">Subir Archivos</a>

                <li class="nav-item">
                    <a class="nav-link" href="/privado/usuarios.html">Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container mt-5">
  <h2 class="mb-4">Usuarios Registrados</h2>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Contrase√±a</th>
      </tr>
    </thead>
    <tbody id="tablaUsuarios">
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
fetch('/consultar')
            .then(response => response.json())
            .then(data => {
                const tabla = document.getElementById('tablaUsuarios');
                data.forEach(usuario => {
                    const fila = tabla.insertRow();
                    const celdaNombre = fila.insertCell();
                    const celdaCorreo = fila.insertCell();
                    const celdaPassword = fila.insertCell();
                    celdaNombre.textContent = usuario.nombre;
                    celdaCorreo.textContent = usuario.correo;
                    celdaPassword.textContent = usuario.password;
                });
            })
            .catch(error => console.error('Error al cargar los usuarios:', error));

</script>

</body>
</html>
